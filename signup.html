<!DOCTYPE html>
<head>
    <title>Exercise 2</title>
    <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-height: 800px;
            }

            .container {
            background-color: #fff;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 32px;
            max-width: 400px; /* decreased from 600px */
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }


            h1 {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 16px;
            }
            .form-group {
                margin-bottom: 16px;
            }
            label {
                display: block;
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 8px;
            }
            .form-control {
                background-color: #f0f2f5;
                border: none;
                border-radius: 8px;
                box-sizing: border-box;
                color: #172b4d;
                font-size: 16px;
                padding: 12px;
                width: 100%;
            }
            .btn-primary {
                background-color: #1877f2;
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                padding: 12px 24px;
            }

        
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" onclick="toggleNav()">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div id="navbarContent" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
            </ul>
    
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <script>
    function toggleNav() {
        var navbarContent = document.getElementById("navbarContent");
        if (navbarContent.classList.contains("collapse")) {
            navbarContent.classList.remove("collapse");
        } else {
            navbarContent.classList.add("collapse");
        }
    }
    </script>
<section>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="frequency">How often would you like to receive newsletters from us?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="frequency" id="daily" value="daily">
            <label class="form-check-label" for="daily">Daily</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="frequency" id="weekly" value="weekly">
            <label class="form-check-label" for="weekly">Weekly</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="frequency" id="monthly" value="monthly">
            <label class="form-check-label" for="monthly">Monthly</label>
          </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="frequency" id="no" value="no">
            <label class="form-check-label" for="no">I would not like to receive Newsletters</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
  </section>
</body>
</html>
